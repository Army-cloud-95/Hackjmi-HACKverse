<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Forgot Password</h2>
        <p class="text-gray-600 text-center mb-4">Enter your email to reset your password</p>

        <form id="forgotPasswordForm">
            
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full border rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your email" required>
            </div>

           
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
                Reset Password
            </button>
        </form>

        <div class="text-center mt-4">
            <p>Don`t have account ? </p>
            <a href="./signup.html">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
                Sign Up
            </button>
        </a>
            
        </div>

        <div class="text-center mt-4">
            <p>Already have an account ? </p>
            <a href="./login.html">
                <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
                    Sign In
                </button>
            </a>
        </div>
        <div class="mt-6 text-center">
            <a href="index.html" class="text-blue-700 font-semibold hover:text-blue-900  transition duration-300">Back to Home</a>
        </div>
    </div>

      
    </div>
    


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const forgotPasswordForm = document.getElementById("forgotPasswordForm");

            forgotPasswordForm.addEventListener("submit", function (event) {
                event.preventDefault(); 
                const email = document.getElementById("email").value;

                if (email === "") {
                    alert("Please enter your email.");
                } else {
                    console.log("Password Reset Requested for:", email);
                    alert("A password reset link has been sent to your email (Dummy Functionality).");
                }
            });
        });
    </script>

</body>
</html>
