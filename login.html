<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-2xl font-semibold text-center mb-6 text-gray-800">Hospital Login</h2>

        <form id="loginForm">
            
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full border rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Enter your email" required>
            </div>

        
            <div class="mb-2 relative">
                <label class="block text-gray-700">Password</label>
                <div class="flex items-center border rounded-lg">
                    <input type="password" id="password" class="w-full py-2 px-3 focus:outline-none" placeholder="Enter your password" required>
                    <span id="togglePassword" class="px-3 cursor-pointer text-gray-500">üëÅÔ∏è‚Äçüó®Ô∏è</span>
                </div>
            </div>

        
            <div class="text-right mb-4">
                <a href="./forgetpassword.html" class="text-blue-500 text-sm hover:underline" id="forgotPassword">Forgot Password?</a>
            </div>

            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">
                Login
            </button>
        </form>


        <div class="mt-6 text-center">
            <a href="index.html" class="text-blue-700 font-semibold hover:text-blue-900  transition duration-300">Back to Home</a>
        </div>


        <div class="flex items-center justify-center my-4">
            <span class="text-gray-500 text-sm">Or continue with</span>
        </div>

       
        <div class="flex justify-center mt-6 mb-6">
            <button id="googleSignIn" class="flex items-center justify-center w-full border py-2 rounded-lg text-gray-700 hover:bg-gray-200 transition">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/32px-Google_%22G%22_Logo.svg.png" class="w-5 h-5 mr-2">
                Sign in with Google
            </button>
          </div>

        <button id="facebookSignIn" class="flex items-center justify-center w-full border border-gray-300 py-2 rounded-lg text-gray-700 hover:bg-gray-100 transition shadow-sm">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" class="w-5 h-5 mr-2">
            Sign in with Facebook
        </button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const loginForm = document.getElementById("loginForm");
            const passwordInput = document.getElementById("password");
            const togglePassword = document.getElementById("togglePassword");


            loginForm.addEventListener("submit", function (event) {
                event.preventDefault(); 
                const email = document.getElementById("email").value;
                const password = passwordInput.value;
                
                if (email === "" || password === "") {
                    alert("Please enter both email and password.");
                } else {
                    console.log("Login Attempt:", { email, password });
                    alert("Login successful (Dummy Functionality)");
                }
            });

            
            document.getElementById("googleSignIn").addEventListener("click", function () {
                alert("Redirecting to Google Sign-In...");
              
            });

            
            document.getElementById("facebookSignIn").addEventListener("click", function () {
                alert("Redirecting to Facebook Sign-In...");
               
            });

            document.getElementById("forgotPassword").addEventListener("click", function () {
                alert("Redirecting to Forgot Password Page...");
                
            });

           
            togglePassword.addEventListener("click", function () {
                if (passwordInput.type === "password") {
                    passwordInput.type = "text";
                    togglePassword.innerHTML = "üëÅÔ∏è"; 
                } else {
                    passwordInput.type = "password";
                    togglePassword.innerHTML = "üëÅÔ∏è‚Äçüó®Ô∏è"; 
                }
            });
        });
    </script>

</body>
</html>
