<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - Healthcare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="style.css" rel="stylesheet">
    <script>
        function markReviewed(reportId) {
            document.getElementById(reportId).classList.add("bg-green-100", "border-green-500");
            document.getElementById(reportId).querySelector(".review-btn").innerText = "Reviewed";
            document.getElementById(reportId).querySelector(".review-btn").classList.add("bg-gray-500", "cursor-not-allowed");
            document.getElementById(reportId).querySelector(".review-btn").disabled = true;
        }
    </script>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen p-6">
    <div class="max-w-3xl bg-white shadow-lg rounded-2xl p-8 border border-blue-300 hover:shadow-2xl transition duration-300 ease-in-out hover:scale-105">
        <h1 class="text-4xl font-bold text-blue-700 mb-4 hover:text-gray-600 transition duration-300">Doctor Dashboard</h1>
        <p class="text-blue-900 text-lg mb-4 hover:text-gray-700 transition duration-300">
            Review patient reports and provide necessary medical guidance.
        </p>
        
        <div class="space-y-4">
            <div id="report1" class="p-4 border border-blue-300 rounded-lg hover:shadow-md transition duration-300 hover:scale-105">
                <h2 class="text-blue-800 font-semibold">Patient: John Doe</h2>
                <p class="text-gray-700">Issue: Fever & Cough</p>
                <button onclick="markReviewed('report1')" class="review-btn mt-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-800 transition duration-300 ">
                    Mark as Reviewed
                </button>
            </div>
            
            <div id="report2" class="p-4 border border-blue-300 rounded-lg hover:shadow-md transition duration-300 hover:scale-105">
                <h2 class="text-blue-800 font-semibold">Patient: Sarah Lee</h2>
                <p class="text-gray-700">Issue: Headache & Dizziness</p>
                <button onclick="markReviewed('report2')" class="review-btn mt-2 bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-800 transition duration-300">
                    Mark as Reviewed
                </button>
            </div>
        </div>

        <div class="mt-6 text-center">
            <a href="index.html" class="text-blue-700 font-semibold hover:text-gray-600 transition duration-300">Back to Home</a>
        </div>
    </div>
</body>
</html>
