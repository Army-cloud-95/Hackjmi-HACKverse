    <title>Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-4xl bg-white shadow-xl rounded-2xl p-10 text-center border-t-8 border-blue-600 transform transition duration-300 hover:scale-105 hover:shadow-2xl">
        <h2 class="text-4xl font-extrabold text-blue-500">Contact Us</h2>
        <p class="text-gray-600 text-lg mt-2">We'd love to hear from you! Reach out to us for any inquiries.</p>
        
        <div class="mt-8 grid md:grid-cols-2 gap-6">
            <div class="bg-blue-50 hover:text-gray-600 text-blue-500 p-6 rounded-lg shadow-md transform transition duration-300 hover:scale-105 hover:shadow-lg">
                <h3 class="text-2xl font-semibold">Visit Us</h3>
                <p class="mt-2 text-lg">123 Health St, Wellness City, USA</p>
                <p class="mt-2 text-lg">Email: support@healthvault.com</p>
                <p class="mt-2 text-lg">Phone: +1 234 567 890</p>
                <div class="flex justify-center mt-4 space-x-4">
                    <a href="#" class="text-white text-xl hover:text-gray-200 transition"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="text-white text-xl hover:text-gray-200 transition"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-white text-xl hover:text-gray-200 transition"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="text-white text-xl hover:text-gray-200 transition"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
            <div class="p-6 bg-blue-50 rounded-lg shadow-md transform transition duration-300 hover:scale-105 hover:shadow-lg">
                <form action="#" method="POST" class="space-y-4">
                    <div>
                        <label for="name" class="block text-lg font-medium text-blue-500 hover:text-gray-600">Your Name</label>
                        <input type="text" id="name" name="name" class="w-full px-4 py-2 rounded-lg border border-blue-300 focus:ring-2 focus:ring-blue-500 transition transform hover:scale-105" required>
                    </div>
                    <div>
                        <label for="email" class="block text-lg font-medium text-blue-500 hover:text-gray-600">Your Email</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded-lg border border-blue-300 focus:ring-2 focus:ring-blue-500 transition transform hover:scale-105" required>
                    </div>
                    <div>
                        <label for="message" class="block text-lg font-medium text-blue-500 hover:text-gray-600">Message</label>
                        <textarea id="message" name="message" rows="4" class="w-full px-4 py-2 rounded-lg border border-blue-300 focus:ring-2 focus:ring-blue-500 transition transform hover:scale-105" required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-760 transition transform hover:scale-105">Send Message</button>
                    <div class="mt-6 text-center">
                        <a href="index.html" class="text-blue-700 font-semibold hover:text-blue-900  transition duration-300">Back to Home</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
