<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="./style.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-2xl font-bold text-center text-blue-600">Sign Up</h2>

     
        <div class="flex flex-col gap-3 mt-4">
            <div class="flex justify-center mt-6">
                <button id="googleSignIn" class="flex items-center justify-center w-full max-w-xs border py-2 px-4 rounded-lg text-gray-700 hover:bg-gray-200 transition">
                  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/32px-Google_%22G%22_Logo.svg.png" class="w-5 h-5 mr-2">
                  Sign in with Google
                </button>
              </div>

            <button id="facebookSignIn" class="flex items-center justify-center w-full border py-2 rounded-lg text-gray-700 hover:bg-gray-200 transition">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" class="w-5 h-5 mr-2">
                Sign in with Facebook
            </button>
        </div>

        <div class="flex items-center my-4">
            <hr class="flex-grow border-gray-300">
            <span class="px-2 text-gray-500">or</span>
            <hr class="flex-grow border-gray-300">
        </div>

        <form id="signupForm">
            <div class="mb-4">
                <label class="block text-gray-700">Full Name</label>
                <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter your name" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Select Role</label>
                <select id="roleSelect" class="w-full border rounded-lg py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-400">
                    <option value="patient">Patient</option>
                    <option value="doctor">Doctor</option>
                    <option value="admin">Admin</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
            </div>

           
            <div class="mb-4 relative">
                <label class="block text-gray-700">Password</label>
                <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg pr-10 focus:ring-2 focus:ring-blue-500" placeholder="Enter password" required>
                <i id="togglePassword" class="ph ph-eye absolute right-3 top-10 cursor-pointer text-gray-500"></i>
            </div>

            <div class="mb-4 relative">
                <label class="block text-gray-700">Confirm Password</label>
                <input type="password" id="confirmPassword" class="w-full px-4 py-2 border rounded-lg pr-10 focus:ring-2 focus:ring-blue-500" placeholder="Confirm password" required>
                <i id="toggleConfirmPassword" class="ph ph-eye absolute right-3 top-10 cursor-pointer text-gray-500"></i>
            </div>

            <p id="errorMessage" class="text-red-500 text-center mt-2 hidden"></p>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">
                Sign Up
            </button>
        </form>

        <p class="text-center text-gray-600 mt-4">
            Already have an account? <a href="./login.html" class="text-blue-600 hover:underline">Sign In</a>
        </p>

        <div class="mt-6 text-center">
            <a href="index.html" class="text-blue-700 font-semibold hover:text-blue-900  transition duration-300">Back to Home</a>
        </div>

    </div>

    
    <script src="script.js"></script>
</body>
</html>
