<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Report - Healthcare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="style.css" rel="stylesheet">
    <script>
        function submitReport(event) {
            event.preventDefault();
            alert('Report submitted successfully!');
        }
    </script>
</head>
<body class="bg-blue-50 flex items-center justify-center min-h-screen p-6">
    <div class="max-w-2xl bg-white shadow-lg rounded-2xl p-8 border border-blue-300 hover:shadow-2xl transition duration-300 ease-in-out hover:scale-105">
        <h1 class="text-4xl font-bold text-blue-700 mb-4 hover:text-gray-600 transition duration-300">Submit Your Report</h1>
        <p class="text-blue-900 text-lg mb-4 hover:text-gray-700 transition duration-300">
            Please fill out the form below to submit details about your health concerns, symptoms, medications, or any medical report.
        </p>
        <form onsubmit="submitReport(event)" class="space-y-4">
            <div>
                <label for="name" class="block text-blue-800 font-semibold hover:text-gray-600">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name " class="w-full p-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="email" class="block text-blue-800 hover:text-gray-600 font-semibold">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" class="w-full p-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>
            <div>
                <label for="report" class="block text-blue-800  hover:text-gray-600 font-semibold">Describe Your Issue</label>
                <textarea id="report" name="report" placeholder="Type your  issue here" rows="5" class="w-full p-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required></textarea>
            </div>
            <div>
                <label for="file" class="block text-blue-800  hover:text-gray-600 font-semibold">Upload Medical Report (Optional)</label>
                <input type="file" id="file" name="file" class="w-full p-2 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-semibold p-3 rounded-lg hover:bg-blue-800 transition duration-300">Submit Report</button>
        </form>
        <div class="mt-6 text-center">
            <a href="index.html" class="text-blue-700 font-semibold hover:text-blue-900  transition duration-300">Back to Home</a>
        </div>
    </div>
</body>
</html>
